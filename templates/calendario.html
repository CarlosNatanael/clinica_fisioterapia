<!DOCTYPE html>
<html lang='pt-br'>
<head>
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Calendário de Agendamentos</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png">
    <link rel='stylesheet' href="{{ url_for('static', filename='css/calendario.css') }}">
    
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    
    <script src="{{ url_for('static', filename='js/calendario.js') }}" defer></script>
</head>
<body>

    <nav class="navbar">
        <div class="navbar-container">
            <a href="{{ url_for('home') }}" class="navbar-brand">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo da Clínica" class="logo-img">
            </a>

            <!-- Botão Hambúrguer (visível apenas em telas pequenas) -->
            <button class="hamburger-btn" id="hamburger-btn">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
            <div class="nav-links" id="nav-links">
                <a href="{{ url_for('listar_pacientes') }}" class="nav-link">Pacientes</a>
                <a href="{{ url_for('ver_agendamentos') }}" class="nav-link">Agendamentos</a>
                <a href="{{ url_for('calendario') }}" class="nav-link">Calendário</a>
                <a href="{{ url_for('ver_planos') }}" class="nav-link">Planos</a>
                <a href="{{ url_for('ganhos') }}" class="nav-link">Financeiro</a>
                <a href="{{ url_for('gerenciar_planos') }}" class="nav-link">Gerenciar Planos</a> </div>
            </div>
    </nav>

    <div id='calendar-container'>
        <div id='calendar'></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hamburgerBtn = document.getElementById('hamburger-btn');
            const navLinks = document.getElementById('nav-links');

            hamburgerBtn.addEventListener('click', function() {
                hamburgerBtn.classList.toggle('active');
                navLinks.classList.toggle('active');
            });
        });
    </script>

</body>
</html>
