{% extends "base.html" %}

{% block title %}Agendar Consulta{% endblock %}

{% block content %}
<div class="container">
    <h1>Agendar Nova Consulta</h1>
    <p>Selecione um paciente e a data desejada.</p>
    
    <form action="{{ url_for('agendar_consulta') }}" method="post">
        <div class="form-group">
            <label for="paciente_id">Selecione o Paciente</label>
            <select id="paciente_id" name="paciente_id" required>
                <option value="" disabled selected>-- Escolha um paciente --</option>
                {% for paciente in pacientes %}
                    <option value="{{ paciente['id'] }}">{{ paciente['nome'] }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="data_hora">Data e Hora da Consulta</label>
            <input type="datetime-local" id="data_hora" name="data_hora" required>
        </div>
        
        <button type="submit">Marcar Consulta</button>
    </form>
</div>
{% endblock %}
