{% extends "base.html" %}

{% block title %}{{ 'Editar' if plano else 'Adicionar' }} Plano{% endblock %}

{% block content %}
<div class="container">
    <h1>{{ 'Editar Plano' if plano else 'Adicionar Novo Plano' }}</h1>
    <p>Preencha os dados abaixo.</p>

    <form method="post">
        <div class="form-group">
            <label for="nome">Nome do Plano</label>
            <input type="text" id="nome" name="nome" value="{{ plano.nome if plano else '' }}" required>
        </div>
        <div class="form-group">
            <label for="numero_sessoes">Número de Sessões</label>
            <input type="number" id="numero_sessoes" name="numero_sessoes" value="{{ plano.numero_sessoes if plano else '' }}" required>
        </div>
        <div class="form-group">
            <label for="valor_total">Valor Total (R$)</label>
            <input type="number" step="0.01" id="valor_total" name="valor_total" placeholder="400.00" value="{{ plano.valor_total if plano else '' }}" required>
        </div>
        <div class="form-group">
            <label for="descricao">Descrição (Opcional)</label>
            <textarea id="descricao" name="descricao" rows="3">{{ plano.descricao if plano else '' }}</textarea>
        </div>

        <button type="submit">{{ 'Atualizar' if plano else 'Salvar' }} Plano</button>
    </form>
</div>
{% endblock %}
