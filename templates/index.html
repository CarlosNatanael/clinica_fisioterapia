{% extends "base.html" %}

{% block title %}Cadastro de Paciente{% endblock %}

{% block content %}
<div class="container">
    <h1>Cadastro de Paciente</h1>
    <p>Preencha os dados abaixo para registrar um novo paciente.</p>
    
    <form action="{{ url_for('cadastrar_paciente') }}" method="post">
        <div class="form-group">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome completo" required>
        </div>
        <div class="form-group">
            <label for="data_nascimento">Data de Nascimento</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>
        </div>
        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" required>
        </div>
        
        <div class="form-group">
            <label for="endereco">Endereço Completo (Opcional)</label>
            <input type="text" id="endereco" name="endereco" placeholder="Rua, Número, Bairro, Cidade - Estado">
        </div>
        <div class="form-group">
            <label for="plano_saude">Plano de Saúde (Opcional)</label>
            <input type="text" id="plano_saude" name="plano_saude" placeholder="Nome do plano de saúde">
        </div>
        
        <button type="submit">Cadastrar Paciente</button>
    </form>
</div>
{% endblock %}
